{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>üë§ Crear Nuevo Empleado</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cedula" class="form-label">C√©dula *</label>
                            <input type="text" class="form-control" id="cedula" name="cedula" required 
                                   placeholder="Ej: 40212345678">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="salario_base" class="form-label">Salario Base (RD$) *</label>
                            <input type="number" step="0.01" class="form-control" id="salario_base" name="salario_base" 
                                   required placeholder="Ej: 35000.00">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido *</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="departamento" class="form-label">Departamento *</label>
                            <select class="form-control" id="departamento" name="departamento" required>
                                <option value="">Seleccionar departamento</option>
                                <option value="TI">Tecnolog√≠a (TI)</option>
                                <option value="RRHH">Recursos Humanos</option>
                                <option value="Ventas">Ventas</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Finanzas">Finanzas</option>
                                <option value="Operaciones">Operaciones</option>
                                <option value="Administraci√≥n">Administraci√≥n</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="puesto" class="form-label">Puesto *</label>
                            <input type="text" class="form-control" id="puesto" name="puesto" required 
                                   placeholder="Ej: Desarrollador, Gerente, etc.">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fecha_contratacion" class="form-label">Fecha de Contrataci√≥n *</label>
                        <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_empleados') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Empleado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
